<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="./p.css" />
  </head>
  <body>
    <div class="container">
      <div class="internal">
        <div class="calc">The Calculator</div>
        <form> 
          <input type="text"  id="Display" placeholder="0" class="text1" />

          <div class="ht">
            <input class="operator" type="button" value="AC" onclick="Cleared()"/>
            <input class="operator" type="button" value="DEL" />
            <input class="operator" type="button" value="C" />
            <input
              class="operator"
              type="button"
              value="/"
              onclick="operators()"
            />
          </div>
          <div class="ht">
            <input class="display " type="button" value="7" onclick="display('7')" />
            <input class="display " type="button" value="8" onclick="display('8')" />
            <input class="display " type="button" value="9" onclick="display('9')" />
            <input
              class="operator"
              type="button"
              value="*"
              onclick="operators('*')"
            />
          </div>
          <div class="ht">
            <input class="display " type="button" value="4" onclick="display('4')" />
            <input class="display " type="button" value="5" onclick="display('5')" />
            <input class="display " type="button" value="6" onclick="display('6')" />
            <input
              class="operator"
              type="button"
              value="-"
              onclick="operators('-')"
            />
          </div>
          <div class="ht">
            <input class="display " type="button" value="1" onclick="display('1')" />
            <input class="display " type="button" value="2" onclick="display('2')" />
            <input class="display " type="button" value="3" onclick="display('3')" />
            <input
              class="operator"
              type="button"
              value="+"
              onclick="operators('+')"
            />
          </div>
          <div class="ht">
            <input class="display " type="button" value="0" onclick="display('0')" />
            <input
              class="operator"
              type="button"
              value="."
              onclick="display('.')"
            />
            <input
              class="operator"
              type="button"
              value="%"
              onclick="operators('%')"
            />
            <input
              class="operator"
              type="button"
              value="="
              onclick="Result()"
            />
          </div>
        </form>
      </div>
    </div>
    <script src="p.js"></script>
  </body>
</html>
